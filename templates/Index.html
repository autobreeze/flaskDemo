<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!遍历字典中的键值对，同时定义链接和路径>
<form action="/logout" method="post">
    <ul>
        {% for k,v in info.items() %}
        <li>{{v.name}} <a href="/detail?uid={{k}}">查看详细信息</a> </li>
        {% endfor %}
         <input type="submit" value="注销">
    </ul>
</form>
</body>
</html>
